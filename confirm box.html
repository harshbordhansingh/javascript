<!DOCTYPE html>
<html>
    <head>
        <title>
            confirm box
        </title>
    </head>
    <body>
        <script type="text/javascript">
            let result=confirm("Do you really want to leave this page?")
            if(result==true)
            {
                alert("thanks for visiting")
            }
            else
            {
                alert("thanks for staying with us")
            }
        </script>
    </body>
</html>
