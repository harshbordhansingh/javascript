<html>
    <head>
        <title>
            do while loop
        </title>
    </head>
    <body>
        
    </body>
    <script type="text/javascript">
        var i=0;
        do
        {
            document.write(i+"<br/>");
            i++;
        }
        while(i<=25);
    </script>
</html>
